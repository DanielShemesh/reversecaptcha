<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Captcha Album Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        background: '#F3F4F6',
                        'background-dark': '#1F2937',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 3s infinite',
                    }
                },
            },
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #4F46E5 0%, #10B981 100%);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .shadow-neon {
            box-shadow: 0 0 5px rgba(79, 70, 229, 0.2), 0 0 20px rgba(79, 70, 229, 0.1);
        }
    </style>
</head>
<body class="bg-background dark:bg-background-dark min-h-screen font-sans text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl md:text-5xl font-bold mb-8 text-center gradient-bg text-transparent bg-clip-text animate-pulse-slow">Reverse Captcha Album Tracker</h1>
        
        <div id="artistSearch" class="mb-8 max-w-lg mx-auto">
            <div class="flex relative shadow-lg rounded-full overflow-hidden bg-white dark:bg-gray-800 shadow-neon">
                <input type="text" id="artistInput" placeholder="Enter artist name (e.g., Rick Astley)" class="flex-grow p-4 border-0 rounded-l-full shadow-sm focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-gray-100 text-base">
                <button id="searchButton" class="bg-primary text-white p-4 rounded-r-full hover:bg-indigo-600 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="albumList" class="hidden mb-8 fade-in">
            <h2 class="text-3xl font-semibold mb-6 text-secondary dark:text-secondary flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" />
                </svg>
                Albums
            </h2>
            <div id="albumItems" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
        </div>

        <div id="captchaModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl max-w-md w-full shadow-2xl transform transition-all duration-300 scale-95 opacity-0">
                <h3 class="text-2xl font-semibold mb-4 text-primary dark:text-primary flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                    Reverse Captcha
                </h3>
                <p class="mb-3 dark:text-gray-300 text-base font-semibold">Upload an image that matches the following text description:</p>
                <p id="captchaDescription" class="mb-4 dark:text-gray-300 text-base italic"></p>
                <input type="file" id="imageInput" accept="image/*" class="mb-3 hidden">
                <div id="dragDropArea" class="border-2 border-dashed border-gray-300 dark:border-gray-600 p-6 text-center mb-4 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 transition duration-300">
                    <p class="dark:text-gray-300 text-base">Drag and drop an image here or click to select</p>
                </div>
                <div class="flex justify-end space-x-3">
                    <button onclick="closeCaptcha()" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 text-base">Close</button>
                    <button onclick="submitCaptcha()" class="bg-secondary text-white px-4 py-2 rounded-full hover:bg-green-600 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary text-base">Submit</button>
                </div>
            </div>
        </div>

        <div id="loadingMessage" class="hidden text-center py-4 text-lg font-semibold text-primary">
            Processing your request... Please wait.
        </div>

        <div id="trackList" class="hidden fade-in">
            <h2 class="text-3xl font-semibold mb-6 text-secondary dark:text-secondary flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                </svg>
                Track List
            </h2>
            <div class="max-h-96 overflow-y-auto custom-scrollbar pr-4">
                <ul id="trackItems" class="space-y-3"></ul>
            </div>
        </div>
    </div>

    <button id="darkModeToggle" class="fixed bottom-6 right-6 bg-gray-200 dark:bg-gray-700 p-3 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 dark:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
    </button>

    <script>
        let currentAlbum = '';
        let currentArtist = '';

        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        // Search functionality
        const searchButton = document.getElementById('searchButton');
        const artistInput = document.getElementById('artistInput');

        searchButton.addEventListener('click', searchArtist);
        artistInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                searchArtist();
            }
        });

        async function searchArtist() {
            const artistName = artistInput.value;
            if (!artistName) return;
        
            currentArtist = artistName;
            try {
                const response = await fetch(`/albums?artistName=${encodeURIComponent(artistName)}`, {
                    credentials: 'include'
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayAlbums(data);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while searching for the artist. Please try again.');
            }
        }

        function displayAlbums(data) {
            const albumList = document.getElementById('albumItems');
            albumList.innerHTML = '';
            data.albums.forEach(album => {
                const div = document.createElement('div');
                div.className = 'bg-white dark:bg-gray-800 rounded-xl shadow-md hover:shadow-lg transition duration-300 overflow-hidden transform hover:scale-105';
                div.innerHTML = `
                    <div class="p-4">
                        <h3 class="text-lg font-semibold mb-2">${album.title}</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-3">Released: ${album.year}</p>
                        <button class="w-full bg-primary text-white py-2 px-3 rounded-full hover:bg-indigo-600 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary text-sm">
                            View Tracks
                        </button>
                    </div>
                `;
                div.querySelector('button').onclick = () => showCaptcha(album.title, data.description);
                albumList.appendChild(div);
            });

            document.getElementById('albumList').classList.remove('hidden');
        }

        function showCaptcha(albumName, description) {
            currentAlbum = albumName;
            document.getElementById('captchaDescription').textContent = description;
            const modal = document.getElementById('captchaModal');
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.querySelector('div').classList.remove('scale-95', 'opacity-0');
                modal.querySelector('div').classList.add('scale-100', 'opacity-100');
            }, 50);
        }

        function closeCaptcha() {
            const modal = document.getElementById('captchaModal');
            modal.querySelector('div').classList.remove('scale-100', 'opacity-100');
            modal.querySelector('div').classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        async function submitCaptcha() {
            const imageInput = document.getElementById('imageInput');
            if (!imageInput.files || imageInput.files.length === 0) {
                alert('Please select an image file.');
                return;
            }

            const file = imageInput.files[0];
            const imageBase64 = await getBase64(file);
        
            const payload = {
                albumName: currentAlbum,
                imageBase64: imageBase64
            };
        
            try {
                closeCaptcha();
                document.getElementById('loadingMessage').classList.remove('hidden');
                
                const response = await fetch('/album-songs-with-test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                    credentials: 'include'
                });
        
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
        
                const data = await response.json();
                displayTracks(data);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the captcha. Please try again.');
            } finally {
                document.getElementById('loadingMessage').classList.add('hidden');
            }
        }

        function displayTracks(tracks) {
            const trackList = document.getElementById('trackItems');
            trackList.innerHTML = '';
            tracks.forEach((track, index) => {
                const li = document.createElement('li');
                li.className = 'bg-white dark:bg-gray-800 rounded-xl shadow-md p-4 flex items-center transform transition duration-300 hover:scale-105';
                li.innerHTML = `
                    <span class="w-8 h-8 flex items-center justify-center bg-primary text-white rounded-full mr-4 text-sm font-bold">${index + 1}</span>
                    <div>
                        <h4 class="text-base font-semibold mb-1">${track.title}</h4>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Duration: ${track.duration}</p>
                    </div>
                `;
                trackList.appendChild(li);
            });
            document.getElementById('trackList').classList.remove('hidden');
        }

        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }

        // Drag and drop functionality
        const dragDropArea = document.getElementById('dragDropArea');
        const imageInput = document.getElementById('imageInput');

        dragDropArea.addEventListener('click', () => {
            imageInput.click();
        });

        dragDropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragDropArea.classList.add('bg-gray-200', 'dark:bg-gray-700');
        });

        dragDropArea.addEventListener('dragleave', () => {
            dragDropArea.classList.remove('bg-gray-200', 'dark:bg-gray-700');
        });

        dragDropArea.addEventListener('drop', async (e) => {
            e.preventDefault();
            dragDropArea.classList.remove('bg-gray-200', 'dark:bg-gray-700');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                imageInput.files = dataTransfer.files;
                updateDragDropAreaText(file.name);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                updateDragDropAreaText(e.target.files[0].name);
            } else {
                updateDragDropAreaText();
            }
        });

        function updateDragDropAreaText(fileName = null) {
            dragDropArea.innerHTML = fileName
                ? `<p class="dark:text-gray-300">File selected: ${fileName}</p>`
                : '<p class="dark:text-gray-300">Drag and drop an image here or click to select</p>';
        }
    </script>
</body>
</html>
